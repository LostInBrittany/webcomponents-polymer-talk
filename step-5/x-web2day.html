<link rel="import"  href="/bower_components/polymer/polymer.html">
<!-- import the iron-input custom element -->
<link rel="import"
      href="/bower_components/iron-input/iron-input.html">
<dom-module id="x-web2day">
  <template>
    <style>
      @host {
          /* Three equivalent rules, in order of preference. */
          :scope {
              display: block; /* Note: by default elements are always display:inline. */
              text-align: center;
          }
          /* Two orher rules
          * { display: block; }
          x-web2day { display: block; }
          */
        }
        #box {
          display: inline-block;
          padding: 40px;
          border-radius: 40px;
          background-color: #72bb30;
          font-family: sans-serif;
          color: white;
        }
        #box h1 {
          font-size: 50pt;
          font-weight: bold;
        }
        #box p {
          font-size: 30pt;
        }
        #box button {
          font-size: 30pt;
          border-radius: 10px;
          background-color: white;
          color: #72bb30;
        }
        #box input {
          font-size: 30pt;
          border-radius: 10px;
          background-color: white;
          color: #72bb30;
        }
    </style>
    <div id="box">
       <h1>Bonjour <span>{{whoami}}</span></h1>
       <p><content></content></p>
       <!-- iron-input exposes a two-way bindable input value -->
       <input is="iron-input" bind-value="{{whoami}}" placeholder="Your name here..." />
   </div>
 </template>
</dom-module>  
 <script>
  Polymer({
    is: 'x-web2day',
    properties: {
      whoami: {
        type: String,
        value: "web2day",
        notify: true
      }
    }

  });
 </script>
